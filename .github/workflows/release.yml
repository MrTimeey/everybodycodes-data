name: Release

on:
  push:
    branches: [main]
  # ⬆️ Nur zum Aktualisieren des Release-PRs

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
          package-name: "@mrtimeey/everybodycodes-data"
          bump-minor-pre-major: true

  # ⬇️ Separater Workflow-Trigger für Tags
  #    (wird nur ausgelöst, wenn release-please gemergt wurde)
  publish:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write    # für --provenance
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
